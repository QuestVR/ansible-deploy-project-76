- name: Conf
  hosts: all
  become: true
  roles:
    - role: geerlingguy.pip
      tags: prepare
      vars:
        pip_install_packages:
          - name: pip
            state: present
          - name: docker
            state: present
  tasks:
    - name: Set Datadog API key for Ansible role
      ansible.builtin.set_fact:
        datadog_api_key: "{{ lookup('env', 'DATADOG_API_KEY') }}"
      tags: redmine
    - name: Import datadog agent
      ansible.builtin.import_role:
        name: datadog.dd.agent
      tags: redmine
    - name: Set Redmine env variables
      ansible.builtin.set_fact:
        dbpostgres: "{{ lookup('env', 'REDMINE_DB_POSTGRES') }}"
        db_pass: "{{ lookup('env', 'REDMINE_DB_PASSWORD') }}"
        db_port: "{{ lookup('env', 'REDMINE_DB_PORT') }}"
        db_user: "{{ lookup('env', 'REDMINE_DB_USERNAME') }}"
        db: "{{ lookup('env', 'REDMINE_DB_DATABASE') }}"
        redmine_port: "{{ lookup('env', 'REDMINE_PORT') }}"
      tags: redmine
    - name: Create redmine dir
      ansible.builtin.file:
        path: /opt/redmine
        state: directory
        mode: '0755'
      tags: redmine
    - name: Template env
      ansible.builtin.template:
        src: templates/.env.j2
        dest: /opt/redmine/.env
        mode: '0644'
      tags: redmine
    - name: Create a data container
      community.docker.docker_container:
        name: redmine
        image: redmine
        state: started
        env_file: /opt/redmine/.env
        ports:
          - "{{ redmine_port }}:3000"
      tags: redmine
    - name: Create http_check config for Redmine
      ansible.builtin.copy:
        content: |
          instances:
            - name: "Redmine Health Check"
              url: http://localhost:30080
              timeout: 5
              tags:
                - service:redmine
                - env:prod
                - protocol:http

           - name: "Redmine Health Check"
              url: https://localhost:30080
              timeout: 5
              tls_verify: false
              tls_ignore_warning: true
              tags:
                - service:redmine
                - env:prod
                - protocol:https
        dest: /etc/datadog-agent/conf.d/http_check.d/redmine.yaml
        mode: '0644'
      tags: redmine
      notify: restart datadog-agent

  handlers:
    - name: Restart datadog-agent
      ansible.builtin.service:
        name: datadog-agent
        state: restarted
